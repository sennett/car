<!DOCTYPE html>
<html>
<head>
    <title>Evolving car</title>
    <style>
        html,body{
            height:100%;
            margin:0;
            padding:0;
        }
        canvas#worldRender {
            border: solid 1px #888888;
            margin: 0 auto;
            display: block;
        }
        .current-score {
            font-size: 20px;
            text-align: center;
        }
        #hud {
            width: 800px;
            margin: 0 auto;
        }
        #generations {
            margin:0;
            padding: 0;
        }
        #generations li {
            margin-top: 5px;
            border:solid 1px #888888;
        }
        .progress {
            height:4px;
            background-color: red;
        }
        .complete {
            height:100%;
            background-color: green;
            float:left;
        }
        .running {
            height:100%;
            background-color: #ffff00;
            float:left;
        }
    </style>
</head>
<body>
<canvas width="800" height="300" id="worldRender"></canvas>
<div id="hud">
    <div id="currentState"></div>
    <ul id="generations"></ul>
</div>

<script src="bower_components/requirejs/require.js" data-main="scripts/baseRequireConfig.js"></script>

</body>
</html>
