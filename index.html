<!DOCTYPE html>
<html>
<head>
    <title>Evolving car</title>
    <style>
        html,body{
            height:100%;
            margin:0;
            padding:0;
        }
        canvas#worldRender {
            border: solid 1px #888888;
            margin: 0 auto;
            display: block;
        }
        .current-score {
            font-size: 20px;
            text-align: center;
        }
        #hud {
            width: 800px;
            margin: 0 auto;
        }
        .progress {
            height:20px;
            background-color: red;
        }
        .complete {
            height:20px;
            background-color: green;
            float:left;
        }
        .running {
            height:20px;
            background-color: #ffff00;
            float:left;
        }
        #generations {
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas width="800" height="300" id="worldRender"></canvas>
<div id="hud">
    <div id="currentState"></div>
    <ul id="generations"></ul>
</div>

<script src="/scripts/vendor/require.js" data-main="scripts/main.js"></script>
</body>
</html>
