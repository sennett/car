<li style="display: block" class="generation">
    {{ #if (!generationComplete) }}
        Running generation {{ generationNumber }}
    {{ else }}
        Generation {{ generationNumber }} average score {{ averageScore }}
    {{ /if }}
    {{ #if (highscore) }}
        New highscore: {{ highscore }}
    {{ /if }}
    <ul class="cars">
        {{#cars}}
            <car />
        {{/cars}}
    </ul>
    <div style="clear:both"></div>
</li>
