<li style="display: block" class="bordered generation">
    <div class="generation-header">
        <div class="generation-header-item">
            Generation {{ generationNumber }}
        </div>
        <div class="generation-header-item">
            Average score {{ averageScore }}
        </div>
        <div class="generation-header-item">
            {{ #if (highScore) }}
                New high score: {{ highScore }}
            {{ /if }}
        </div>
    </div>
    <ul class="cars">
        {{#cars}}
            <car />
        {{/cars}}
    </ul>
    <div style="clear:both"></div>
</li>
