<li style="display: block" class="bordered generation">
    Generation {{ generationNumber }} average score {{ averageScore }}
    {{ #if (highscore) }}
        New highscore: {{ highscore }}
    {{ /if }}
    <ul class="cars">
        {{#cars}}
            <car />
        {{/cars}}
    </ul>
    <div style="clear:both"></div>
</li>
